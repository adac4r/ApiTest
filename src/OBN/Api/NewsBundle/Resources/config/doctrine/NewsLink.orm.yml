OBN\Api\NewsBundle\Entity\NewsLink:
    type: entity
    table: null
    repositoryClass: OBN\Api\NewsBundle\Repository\NewsLinkRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        uid:
            type: guid
        url:
            type: string
            length: 255
        author:
            type: string
            length: 255
        enabled:
            type: boolean
    lifecycleCallbacks: {  }
    manyToOne:
        news:
            targetEntity: OBN\Api\NewsBundle\Entity\News
            inversedBy: links